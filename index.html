<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-100 mb-2">Todo App</h1>
        </header>

        <main>
            <form id="todoForm" class="mb-8">
                <div class="flex gap-2">
                    <input type="text" id="todoInput" placeholder="Digite sua tarefa..."
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                        required>
                    <button type="submit"
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:scale-[99%] transition-colors">
                        Adicionar tarefa
                    </button>
                </div>
            </form>

            <div id="todoList" class="space-y-2"></div>
        </main>
        <footer>
            <p class="text-center text-gray-100 pt-4">Desenvolvido por Paulo Diego.Â©</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
